<!DOCTYPE html>
	<html>
		<body ng-app="calculator" ng-controller="myCtrl as ctrl">
			<h1 style="text-align:center">Calculator</h1>
			<p id="demo" style="text-align:center; border:1px solid #ccc; width:200px; margin:auto; height:30px;"><span ng-hide="ctrl.showResult">{{ctrl.display}}</span><span ng-show="ctrl.showResult"> {{ctrl.finalResult}}</span></p>
			<p id="demo1" style="text-align:center"></p>
			<div id="panel" style="margin:auto; width:200px;">
			<button type="button" ng-click="ctrl.update(1)">1</button>
			<button type="button" ng-click="ctrl.update(2)">2</button>
			<button type="button" ng-click="ctrl.update(3)">3</button>
			<br>
			<button type="button"  ng-click="ctrl.update(4)">4</button>
			<button type="button"ng-click="ctrl.update(5)">5</button>
			<button type="button" ng-click="ctrl.update(6)">6</button>
			<br>
			<button type="button" ng-click="ctrl.update(7)">7</button>
			<button type="button" ng-click="ctrl.update(8)">8</button>
			<button type="button" ng-click="ctrl.update(9)">9</button>
			<button type="button"  ng-click="ctrl.update(0)">0</button>
			<button type="button"   ng-click="ctrl.update('.')">.</button>
			<br>
				
			<button type="button" ng-click="ctrl.result()">=</button>
			<button type="button"   ng-click="ctrl.update('+')">+</button>
			<button type="button"  ng-click="ctrl.update('-')">-</button>
			<button type="button"   ng-click="ctrl.update('*')">*</button>
			<button type="button"   ng-click="ctrl.update('/')">/</button>
			<button type="button"  ng-click="ctrl.clear()">c</button>
			</div>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
			<script>
					angular.module('calculator',[])
						.controller('myCtrl',[function(){
							var self= this;
							self.display="";
							self.numArr=[];
							self.finalResult=0;
							self.showResult=false;
							self.update=function(value){
								self.showResult=false;
								self.numArr.push(value);
								self.display=self.display+value;
							}
							self.result=function(){
							self.showResult=true;
							console.log(self.numArr);
							var m=0;
						for(var i=0; i<=self.numArr.length-1;i++){
							if(self.numArr[i]=="+" || self.numArr[i]=="-" || self.numArr[i]=="*" || self.numArr[i]=="/"){
								m = i;
							}
						}
							var numberOne="";
							for(var t=0;t<m;t++){
							numberOne+=self.numArr[t];
							}
							var numberTwo="";
							for (s=m+1;s<=self.numArr.length-1;s++){
							numberTwo+=self.numArr[s];
							
							}
						switch(self.numArr[m]){
							case "+":
								self.finalResult=parseFloat(numberOne)+parseFloat(numberTwo);
							break;
							case "-":
							self.finalResult=parseFloat(numberOne)-parseFloat(numberTwo);
							break;
							case "/":
							self.finalResult=parseFloat(numberOne)/parseFloat(numberTwo);
							break;
							case "*":
							self.finalResult=parseFloat(numberOne)*parseFloat(numberTwo);
							break;
							default:
							alert();
							}
						}	
				self.clear=function(){
					self.numArr=[];
					self.display="";
					self.finalResult=0;
				}
						}]);
			</script>
		</body>
	</html>
